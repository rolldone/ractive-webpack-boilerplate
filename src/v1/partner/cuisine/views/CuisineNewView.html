<div id="users" class="base_wr column">
    <!-- Ini jika dalam posisi update maka tab muncul -->
    <tab-head tabs="{{tabs}}" active="0"></tab-head>
    <!---->
    <tab-page ref="FORM">
    <form class="base_wr column ui form" id="form-create">
      <input-import label='{{@global.gettext("Import")}}' name="photo" placeholder='{{@global.gettext("Import")}}'></input-import>
      <input-text label='{{@global.gettext("Nom")}}' name="nom" placeholder='{{@global.gettext("Nom")}}' type="text"></input-text>
      <input-text label='{{@global.gettext("Description")}}' name="description" placeholder='{{@global.gettext("Description")}}' type="text"></input-text>
      <input-text label='{{@global.gettext("Numéro et rue")}}' name="numero_et_rue" placeholder='{{@global.gettext("Numéro et rue")}}' type="text"></input-text>
      <input-text label='{{@global.gettext("Code postal")}}' name="code_postal" placeholder='{{@global.gettext("Code postal")}}' type="text"></input-text>
      <input-text label='{{@global.gettext("Ville")}}' name="ville" placeholder='{{@global.gettext("Ville")}}' type="text"></input-text>
      <input-text label='{{@global.gettext("Email")}}' name="email" placeholder='{{@global.gettext("Email")}}' type="email"></input-text>
      <input-text label='{{@global.gettext("Tel")}}' name="tel" placeholder='{{@global.gettext("Tel")}}' type="text"></input-text>
      <!-- <p>{{gettext("Note")}} : --</p> -->
      <p></p>
      <div class="base_wr row btn">
        <button class="ui primary button" on-click="@this.handleClick('SUBMIT',{},@event)">{{submit}}</button>
        <button class="ui basic button" on-click="@this.handleClick('BACK',{},@event)">{{@global.gettext("ANNULER")}}</button>
      </div>
    </form>
    </tab-page>
    <tab-page ref="CUISINE_USER">
    <cuisine-users></cuisine-users>
    </tab-page>
  </div>
