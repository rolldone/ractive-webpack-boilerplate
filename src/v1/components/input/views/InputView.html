{{#if form_title != null}}
  <h3 class="ui dividing header">{{form_title}}</h3>
{{else}}
<div class="ui divider"></div>
{{/if}}
<div class="field">   
<label for="">{{label}}</label>
<div class="ui left icon input">
    <i class="user icon"></i> 
    <input type="{{type}}" placeholder='{{placeholder}}' name="{{name}}" value="{{value}}" disabled="{{disabled==true?'disabled':''}}">
</div> 
<div class="base_wr row">
    <span class="base_info error bold small"></span>
</div>
</div>
